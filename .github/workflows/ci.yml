name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ApplesoftBasic.sln
      
    - name: Build
      run: dotnet build ApplesoftBasic.sln --configuration Release --no-restore
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          src/*/bin/Release/
          tests/*/bin/Release/
        retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ApplesoftBasic.sln
      
    - name: Run tests
      run: dotnet test ApplesoftBasic.sln --configuration Release --no-restore --verbosity normal --logger trx --results-directory ./test-results
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
        retention-days: 7

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ApplesoftBasic.sln
      
    - name: Build for analysis
      run: dotnet build ApplesoftBasic.sln --configuration Debug --no-restore
      
    # Add additional code quality tools here as needed
    # Examples: dotnet format, SonarCloud, etc.
